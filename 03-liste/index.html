<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liste</title>
</head>
<body>
    <h1>
        Voici mes listes
    </h1>
    <!-- N'utiliser qu'une fois un ID du même nom dans un document -->
    <div>
        <h2 class="liste liste-car">Mes voitures préférées</h2>
        <ul id="voitures">
            <li>Bugatti clio</li>
            <li>Renaud Chiron stage 1</li>
            <li>Toyota Aventor</li>
            <li>Prius model X</li>
            <li>twingo AMG Brabus 900</li>
        </ul>
        <h2 class="liste liste-actrice">Mon top d'actrice X ou pas</h2>
       <ol id="actrices" start="5" reversed>
           <li class="actrice-item">Eva Longoria</li>
           <li class="actrice-item">Jessica Alba</li>
           <li class="actrice-item">Megan Fox</li>
           <li class="actrice-item">Emilia Clarke</li>
           <li class="actrice-item">Emma Watson</li>
       </ol>
    </div>

</body>
</html>
